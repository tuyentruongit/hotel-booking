<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,css,content,js)">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title}">WebFindTravel.com</title>
    <link rel="shortcut icon" href="/web/assets/image/logone.png" type="image/x-icon">
    <link rel="icon"  href="/web/assets/image/logone.png"  type="image/x-icon">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin-assets/plugins/fontawesome-free/css/all.min.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="/admin-assets/dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <th:block th:replace="${css}"></th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"  style="font-size: 14px">
    <!-- Navbar -->
    <th:block th:replace="~{hotel-management/fragment/navbar :: navbar}"></th:block>


    <!-- Main Sidebar Container -->
    <th:block th:replace="~{hotel-management/fragment/sidebar :: sidebar}"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <th:block  th:replace="${content}"></th:block>
</div>

<script src="/admin-assets/plugins/jquery/jquery.min.js"></script>

<script src="/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/admin-assets/dist/js/adminlte.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const logOut = ()=>{
        let isConFirm = confirm("Bạn có chắc rằng muốn đăng xuất?")
        if (isConFirm){
            toastr.success("Đăng xuất thành công");
            setTimeout(()=>{
                window.location.reload();
                window.location.href = "/logout";
            },2000)
        }
    }
</script>


<th:block th:replace="${js}"></th:block>
</body>

</html>
