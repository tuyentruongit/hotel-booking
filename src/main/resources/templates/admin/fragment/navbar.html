<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="navbar">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown">
            <a class="nav-link py-0 d-flex align-items-center" data-toggle="dropdown" href="#">
                <div class="user-panel">
                    <div class="image">
                        <img  th:src="${#authentication.principal.user.getAvatar()}" class="img-circle border" alt="User Image">
                    </div>
                </div>
            </a>

            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                <a th:href="@{/admin/dashboard}" class="dropdown-item">
                    <span class="text-muted">Trang chủ</span>
                </a>
                <a  class="dropdown-item" th:onclick="logOut()">
                    <span class="text-muted">Đăng xuất</span>
                </a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
